<!-- Add Product Form Component with Bootstrap Icons -->
<section class="content-card">
    <h1 class="mb-4"><i class="bi bi-bag-plus"></i> Create Product</h1>
    <form>
        <div class="mb-3">
            <label for="productName" class="form-label"><i class="bi bi-tag-fill me-2"></i>Name</label>
            <input [(ngModel)]="newProductName" type="text" class="form-control" name="productName" id="productName" placeholder="Enter product name" required>
        </div>
        <div class="mb-3">
            <label for="productPrice" class="form-label"><i class="bi bi-currency-dollar me-2"></i>Price</label>
            <div class="input-group">
                <span class="input-group-text"><i class="bi bi-currency-dollar"></i></span>
                <input [(ngModel)]="newProductPrice" type="number" class="form-control" name="productPrice" id="productPrice" placeholder="0.00" step="0.01" min="0" required>
            </div>
        </div>
        <div class="mb-3">
            <label for="productStock" class="form-label"><i class="bi bi-box-seam-fill me-2"></i>Stock</label>
            <input [(ngModel)]="newProductStock" type="number" class="form-control" name="productStock" id="productStock" placeholder="Enter stock quantity" min="0" required>
        </div>
        <div class="mb-3">
            <label for="productCategory" class="form-label"><i class="bi bi-list-ul me-2"></i>Category</label>
            <select [(ngModel)]="newProductCategory" name="productCategory" class="form-select" id="productCategory" required>
                <option value="" disabled selected>Select a category</option>
                <option value="Electronics">Electronics</option>
                <option value="Accessories">Accessories</option>
                <option value="Clothing">Clothing</option>
                <option value="Home">Home</option>
            </select>
        </div>
        <div class="d-flex justify-content-end">
            <button (click)="addProductHandler()" type="submit" class="btn btn-primary"><i class="bi bi-plus-circle me-2"></i>Add Product</button>
        </div>
    </form>
    @if(showFormErrors().length){
        @for (err of showFormErrors(); track err) {
            <p class="text-danger">- {{err}}</p>
        }
    }
</section>
