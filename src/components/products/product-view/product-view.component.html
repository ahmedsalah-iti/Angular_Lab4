<!-- Product View Component -->
<section class="content-card">
    <h1 class="mb-4"><i class="bi bi-info-circle-fill me-2"></i>Product Details</h1>
    @if (product) {
    <div class="card border-0 shadow-sm">
        <div class="card-body">
            <div class="row mb-3">
                <div class="col-4 fw-bold"><i class="bi bi-hash me-2"></i>ID:</div>
                <div class="col-8">{{product.id}}</div>
            </div>
            <div class="row mb-3">
                <div class="col-4 fw-bold"><i class="bi bi-tag-fill me-2"></i>Name:</div>
                <div class="col-8">{{product.name}}</div>
            </div>
            <div class="row mb-3">
                <div class="col-4 fw-bold"><i class="bi bi-currency-dollar me-2"></i>Price:</div>
                <div class="col-8">{{product.price | currency}}</div>
            </div>
            <div class="row mb-3">
                <div class="col-4 fw-bold"><i class="bi bi-box-seam-fill me-2"></i>Stock:</div>
                <div class="col-8">{{product.stock}}</div>
            </div>
            <div class="row mb-3">
                <div class="col-4 fw-bold"><i class="bi bi-list-ul me-2"></i>Category:</div>
                <div class="col-8">{{product.category}}</div>
            </div>
        </div>
        <div class="card-footer bg-transparent border-0 d-flex justify-content-end">
            <a [routerLink]="['/products',product.id,'edit']" class="btn btn-warning me-2"><i class="bi bi-pencil-fill me-2"></i>Edit</a>
            <a [routerLink]="['/products']" class="btn btn-secondary"><i class="bi bi-arrow-left-circle me-2"></i>Back to Products</a>
        </div>
    </div>
}@else {<div class="card border-0 shadow-sm">not found productID</div>}
</section>
